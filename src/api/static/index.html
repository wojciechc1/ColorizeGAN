<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Colorizer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Helvetica", "Arial", sans-serif;
            min-height: 100vh;
            background: linear-gradient(136deg, rgba(152, 255, 192, 1) 0%, rgba(196, 205, 250, 1) 100%);
            padding: 3rem;
        }
        .note{
            font-size: 0.7rem;
            color: #666;
            font-style: italic;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        img {
            width: 180px; height: auto; max-height: 500px;
            object-fit: contain;
        }
        button {
            padding: 2px 5px;
            font-weight: lighter;
            cursor: pointer;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .panel {
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            width: clamp(400px, 800px, 50vw);
            display: flex;
            flex-flow: column;
            align-items: center;
            border-radius: .8rem;
            box-shadow: 0 0 15px 3px rgba(0, 0, 0, 0.3);
            height: auto;
        }

        .preview_container{
            min-height: 250px;
            display: flex;
            justify-content: center;
            margin: 1rem 0;
            align-items: center;
            gap: 10px;
        }

        h1, h2{
            font-weight: lighter;
        }
    </style>
</head>
<body>

    <div class="panel">
        <h1>Image Colorizer</h1>


        <div class="container">
            <input type="file" id="fileInput" accept="image/*">
            <button id="uploadBtn">Colorize</button>
        </div>


        <p>Preview:</p>
        <div class="preview_container">
            <img id="preview" src="" alt="Uploaded image will appear here">
            <img id="resultImage" src="" alt="Colorized image will appear here">
        </div>
        <p class="note">
  Note: Image resolution reduced to 128Ã—128 for demo due to free hosting limits.
</p>
    </div>


    <script>
        const uploadBtn = document.getElementById("uploadBtn");
        const fileInput = document.getElementById("fileInput");
        const resultImage = document.getElementById("resultImage");

        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
            } else {
                preview.src = "";
            }
        });

        uploadBtn.addEventListener("click", async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select an image first!");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("Colorization failed");

                const blob = await response.blob();
                resultImage.src = URL.createObjectURL(blob);
            } catch (err) {
                alert(err.message);
            }
        });
    </script>
</body>
</html>
